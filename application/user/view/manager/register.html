<!DOCTYPE html>
<html>
     <head>
         <meta charset="utf-8" />
         <meta name="allen" content="用户中心的注册页面">
         <link rel="stylesheet" href="__STATIC__/index/ucenter/css/reset.css" type="text/css" charset="utf-8" />
         <link rel="stylesheet" href="__STATIC__/index/ucenter/css/register.css" type="text/css" charset="utf-8" />
         <script type="text/javascript" src="__STATIC__/index/ucenter/js/jquery1.12.4.js"></script>
         <script type="text/javascript" src="__STATIC__/index/ucenter/js/jquery.cookie.js"></script>
         <script type="text/javascript" src="__STATIC__/index/ucenter/js/jquery.form.js"></script>
         <script type="text/javascript" src="__STATIC__/index/ucenter/js/jquery.citys.js"></script>
     </head>
     <body>
         <section>
             <!--header-->
             <div class="headerRegister clearfloat">
                 <div class="header-con clearfloat">
                     <div class="header-left">
                         <img src="__STATIC__/index/ucenter/images/logo.png" alt="" />
                     </div>
                     <span class="register">用户注册</span>
                 </div>
                 <div class="histyor">
                     <a href="{:url('index/index/index')}" target="_blank">返回首页</a>
                     <span>|</span>
                     <a href="javascript:;" target="_blank">帮助中心</a>
                 </div>
             </div>
             <!--redister-content-->
             <div class="register-body">
                 <div class="register-cer">
                      <div class="register-over">
                          <div class="login">
                              已有账号，直接<a href="{:url('manager/login')}" target="_blank">&nbsp登录</a>
                          </div>
                          <form method="post" id="register_form">
                              <label>
                                  <span class="imell">手机/邮箱：</span>
                                  <input type="text" name="phone" placeholder="" />
                                  <span class="prompt"></span>
                              </label>
                              <label>
                                  <span class="imell">密&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp码：</span>
                                  <input type="password" name="pwd" placeholder="请输入8-17位的字母加数字" value="" />
                                  <span class="prompt"></span>
                              </label>
                              <label>
                                  <span class="imell">确认密码&nbsp：</span>
                                  <input type="password" name="newpwd" placeholder="" />
                                  <span class="prompt"></span>
                              </label>
                              <label>
                                  <span class="imell">验&nbsp&nbsp证&nbsp&nbsp码&nbsp：</span>
                                  <input type="text" placeholder="验证码" class="form-input" style="margin-left:-2px;margin-top: -10px;width: 120px;" name="code" maxlength="6" onkeyup="this.value=this.value.replace(/\D/g,'')"/>
                                  <input id="code" value="发送验证码" type="button" style="width:100px;margin-left: 15px; background-color:lightsteelblue;height: 30px;"/>
                                  <span class="prompt"></span>
                              </label>
                              <!--同意协议-->
                              <div class="agreement clearfloat">
                                  <span class="cli" data = "0">
                                      <img src="__STATIC__/index/ucenter/images/duigou.png" style="display:none;">
                                  </span>
                                  <span class="cli-font">我已阅读并同意《网站注册协议》</span>
                              </div>
                              <label class="submit">
                                  <input type="submit"  value="马上注册" />
                              </label>
                          </form>
                      </div>
                 </div>
             </div>
         </section>
         <!--尾部开始-->
         {include file="../application/index/view/public/footer.html" /}
         <!--尾部开始-->
     </body>
     <script src = "__STATIC__/index/ucenter/js/register.js" type="text/javascript"></script>
</html>
