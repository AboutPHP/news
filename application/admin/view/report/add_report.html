{include file="public/header" /}
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>添加举报信息</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="dropdown-toggle" data-toggle="dropdown" href="form_basic.html#">
                            <i class="fa fa-wrench"></i>
                        </a>
                        <a class="close-link">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>

                <div class="example">
                    <table class="table table-bordered table-hover">
                        <div class="ibox-content">
                            <form class="form-horizontal m-t" name="add_report" id="add_report" method="post" action="{:url('add_report')}">
                                <input type="hidden" name="id" value="">

                                <div class="form-group">
                                    <label class="col-sm-3 control-label">举报者ID：</label>
                                    <div class="input-group col-sm-4">
                                        <input type="text" name="uid" id="uid" value="" placeholder=""  class="form-control" />
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>

                                <div class="form-group">
                                    <label class="col-sm-3 control-label"> 举报者IP：</label>
                                    <div class="input-group col-sm-4">
                                        <input type="text" name="ip" id="ip" value="" placeholder=""  class="form-control" />
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>

                                <div class="form-group">
                                    <label class="col-sm-3 control-label"> 内容：</label>
                                    <div class="input-group col-sm-4">
                                        <input type="content" name="content" id="content" value="" placeholder=""  class="form-control" />
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>

                                <div class="form-group">
                                    <label class="col-sm-3 control-label"> 举报目标：</label>
                                    <div class="input-group col-sm-4">
                                        <input type="comment_id" name="comment_id" id="comment_id" value="" placeholder="输入样式名称"  class="form-control" />
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>

                                <div class="form-group">
                                    <label class="col-sm-3 control-label"> 创建时间：</label>
                                    <div class="input-group col-sm-4">
                                        <input type="create_time" name="create_time" id="create_time" value="" placeholder=""  class="form-control" />
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>

                                <div class="form-group">
                                    <label class="col-sm-3 control-label"> 更改时间：</label>
                                    <div class="input-group col-sm-4">
                                        <input type="update_time" name="update_time" id="update_time" value="" placeholder=""  class="form-control" />
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>

                                <div class="form-group">
                                    <label class="col-sm-3 control-label"> 文章ID：</label>
                                    <div class="input-group col-sm-4">
                                        <input type="comment_id" name="comment_id" id="comment_id" value="" placeholder=""  class="form-control" />
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>

                                <div class="form-group">
                                    <label class="col-sm-3 control-label">状&nbsp;态：</label>
                                    <div class="input-group col-sm-6">
                                        <div class="radio ">
                                            <input type="checkbox" name='status' value="1" class="js-switch" checked />&nbsp;&nbsp;默认开启
                                        </div>
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>


                                <div class="form-group">
                                    <div class="input-group col-sm-4 col-sm-offset-3">
                                        <button class="btn btn-primary" type="submit"><i class="fa fa-save"></i> 保存</button>&nbsp;&nbsp;&nbsp;
                                        <a class="btn btn-danger" href="javascript:history.go(-1);"><i class="fa fa-close"></i> 返回</a>
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>

                            </form>
                        </div>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{include file="public/footer" /}
<script type="text/javascript">

    $(function(){
        $('#add_report').ajaxForm({
            beforeSubmit: checkForm,
            success: complete,
            dataType: 'json'
        });

        function checkForm(){
            if( '' == $.trim($('#content').val())){
                layer.msg('请输入内容',{icon:2,time:1500,shade: 0.1}, function(index){
                    layer.close(index);
                });
                return false;
            }

            if( '' == $.trim($('#content').val())){
                layer.msg('内容不能为空',{icon:0,time:1500,shade: 0.1}, function(index){
                    layer.close(index);
                });
                return false;
            }
        }


        function complete(data){
            if(data.code==1){
                layer.msg(data.msg, {icon: 6,time:1500,shade: 0.1}, function(index){
                    window.location.href="{:url('report/index')}";
                });
            }else{
                layer.msg(data.msg, {icon: 6,time:1500,shade: 0.1});
                return false;
            }
        }

    });



    //IOS开关样式配置
    var elem = document.querySelector('.js-switch');
    var switchery = new Switchery(elem, {
        color: '#1AB394'
    });
    var config = {
        '.chosen-select': {},
    }
    for (var selector in config) {
        $(selector).chosen(config[selector]);
    }

</script>
</body>
</html>
